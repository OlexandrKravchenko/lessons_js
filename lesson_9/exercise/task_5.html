<body>
	<header>

		<h3>
			Дано масив елементів. Знайти добуток додатних елементів
		</h3>
	</header>
	<main>

		<script>
			"use strict"
			let arrayOfElements = [26, -122, 228, -360, -780, 12, 56, 81, -150, 237, 72]
			let result = 1
			for (const element of arrayOfElements) {
				if (element > 0) result *= element

			}

			document.write(`<div> ${result} </div>`);


		</script>

	</main>

</body>
