<body>
	<header>
		<h4 class="list__text">
			Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2.
		</h4>

	</header>
	<main>

		<script>
			"use strict"
			let arrayOfElements = [26, 122, 228, 360, 780, 12, 56, 81, 15, 237, 22]

			arrayOfElements.forEach((element, index, array) => {
				if (element > array[0]) array[index] *= 2;
			});
			document.write(`<div>${arrayOfElements}<div>`);


		</script>

	</main>
