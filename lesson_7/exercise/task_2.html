<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<title>Task 2</title>
</head>

<body>
	<header>
		<h3>
			Створити функцію, яка за номером місяця повертає його назву.
		</h3>
	</header>
	<main>

		<script>
			"use strict"
			// Знаходимо результат
			function getMonthName(month) {
				let monthName;
				switch (month) {
					case 1:
						monthName = 'Січень'
						break;
					case 2:
						monthName = 'Лютий'
						break;
					case 3:
						monthName = 'Березень'
						break;
					case 4:
						monthName = 'Квітень'
						break;
					case 5:
						monthName = 'Травень'
						break;
					case 6:
						monthName = 'Червень'
						break;
					case 7:
						monthName = 'Липень'
						break;
					case 8:
						monthName = 'Серпень'
						break;
					case 9:
						monthName = 'Вересень'
						break;
					case 10:
						monthName = 'Жовтень'
						break;
					case 11:
						monthName = 'Листопад'
						break;
					case 12:
						monthName = 'Грудень'
						break;
				}
				return monthName;
			}
			let userMonth = parseInt(prompt('Введіть номер місяця року:'))
			document.write(`Назва місяця №${userMonth}: ${getMonthName(userMonth)}`)

		</script>

	</main>

	</footer>
</body>

</html>
