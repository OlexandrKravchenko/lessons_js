<body>
	<header>

		<h3>
			Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних,
			кількість додатних, кількість більших за 100.
		</h3>
	</header>
	<main>

		<script>
			"use strict"
			const minNum = -100
			const maxNum = 1000
			let randomNum1 = minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
			let randomNum2 = minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
			let randomNum3 = minNum + Math.floor(Math.random() * (maxNum - minNum + 1));

			function getSeveralCalculations(num1, num2, num3) {
				let evenCount = 0, positiveCount = 0, greater100Count = 0;
				if (num1 % 2 === 0) evenCount++
				if (num2 % 2 === 0) evenCount++
				if (num3 % 2 === 0) evenCount++
				if (num1 > 0) positiveCount++
				if (num2 > 0) positiveCount++
				if (num3 > 0) positiveCount++
				if (num1 > 100) greater100Count++
				if (num2 > 100) greater100Count++
				if (num3 > 100) greater100Count++
				return {
					evenCount,
					positiveCount,
					greater100Count
				};
			}
			const result = getSeveralCalculations(randomNum1, randomNum2, randomNum3)
			document.write(`Задано такі числа: ${randomNum1}, ${randomNum2}, ${randomNum3} <br>`)
			document.write(`Кількість парних чисел: ${result.evenCount} <br> Кількість додатних чисел: ${result.positiveCount} <br> Кількість чисел більших за 100: ${result.greater100Count}`)


		</script>

	</main>

	</footer>
</body>
