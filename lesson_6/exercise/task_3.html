<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task 3</title>
</head>

<body>
	<header>
		<div>
			На екрані виводиться меню:
		</div>
		<ol>
			<li>Сказати «Привіт».</li>
			<li>Сказати «Зачекай».</li>
			<li>Сказати «До побачення».</li>
			<li>Вихід.</li>
		</ol>
		<div>
			Шляхом вибору пунктів меню виводити відповідні повідомлення, поки не буде вибрано пункт номер 4.
		</div>

	</header>
	<main>

		<script>
			let userItem

			while (userItem !== 4) {
				userItem = parseInt(prompt('Сказати «Привіт» введіть 1. Сказати «Зачекай» введіть 2.  Сказати «До побачення» введіть 3.  Вихід введіть 4.'))
				if (userItem === 1) {
					alert('«Привіт»')
				}
				if (userItem === 2) {
					alert('«Зачекай»')
				}
				if (userItem === 3) {
					alert('«До побачення»')
				}
			}

		</script>
		<a href="../exercise/task_3.html" class="reboot">Спробувати ще!</a>
	</main>
	<footer>
		<a class="button" href="../index.html">На головну</a>
	</footer>
</body>

</html>
