<!DOCTYPE html>

</head>

<body>
	<header>
		<h3>
			Інвестор вклав 'S' тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. Визначити за
			допомогою циклів суму, яку він одержить.
		</h3>
	</header>
	<main>

		<script>
			// Вводимо дані

			const userMoney = parseFloat(prompt("Введіть суму вкладу:", 8765))
			let depositMoney = userMoney
			const profitRate = 20 / 100
			const taxRate = 5 / 100
			// investingMoney
			for (let depositYear = 1; depositYear <= 20; depositYear++) {
				depositMoney += (depositMoney * profitRate) - (depositMoney * profitRate * taxRate)
			}

			document.write(`Початкова інвестиція: ${userMoney}грн. Сума, яку отримує інвестор: ${depositMoney.toFixed(2)}грн.`)

		</script>

		<a href="../exercise/task_4.html" class="reboot">Спробувати ще!</a>


	</main>
	<footer>

	</footer>
</body>
