<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task 1</title>
</head>

<body>
	<header>
		<h3>
			З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел.
		</h3>
	</header>
	<main>

		<script>
			// Знаходимо результат
			let sum = 0
			let userNum
			while (userNum !== 0) {
				userNum = parseFloat(prompt('Введіть будь яке число'))
				sum += userNum
				if (userNum === 0) {
					document.write(`Сума введених чисел ${sum}`)
				}
			}

		</script>
		<a href="../exercise/task_1.html" class="reboot">Спробувати ще!</a>
	</main>
	<footer>
		<a class="button" href="../index.html">На головну</a>
	</footer>
</body>

</html>
