<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task 2</title>
</head>

<body>
	<header>
		<h3>
			З клавіатури поступово вводяться символи поки не буде введено символ «а». Вивести рядок
			символів у зворотному порядку.
		</h3>
	</header>
	<main>

		<script>

			// Знаходимо результат
			let string = ''
			let userLetter = ''
			while (userLetter !== 'a') {
				userLetter = prompt('Введіть символ:')
				string += userLetter
				if (userLetter === 'a') {
					document.write(`Список символів у зворотному порядку: ${string.split('').reverse().join('')}`)
				}
			}

		</script>
		<a href="../exercise/task_2.html" class="reboot">Спробувати ще!</a>
	</main>
	<footer>
		<a class="button" href="../index.html">На головну</a>
	</footer>
</body>

</html>
