<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task 5</title>
</head>

<body>
	<header>
		<h3>
			Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
		</h3>
	</header>
	<main>
		<script>
			// Вводимо дані
			let seconds = parseInt(prompt('Дано кількість секунд', '3500'))
			let secondsInHours = 3600
			let secondsInMinutes = 60
			// Знаходимо результат
			let hours = seconds / secondsInHours
			let minutes = Math.floor(seconds / secondsInMinutes)
			// Виводимо результат
			document.write(`Кількість секунд, що пройшла від початку доби: ${seconds}с. 
			В годинах це: ${hours.toFixed(2)}г. В хвилинах це: ${minutes}мін`)
		</script>
	</main>
	<footer>
		<a class="button" href="../index.html">На головну</a>
	</footer>
</body>

</html>
