<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task 6</title>
</head>

<body>
	<header>
		<h3>
			З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо
			та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки
		</h3>
	</header>
	<main>
		<script>
			// Вводимо дані
			let onionQuantity = parseFloat(prompt('Введіть кількість цибулі', 'кг'))
			let onionCost = parseFloat(prompt('Введіть вартість цибулі', '20 грн'))
			let potatoQuantity = parseFloat(prompt('Введіть кількість картоплі', 'кг'))
			let potatoCost = parseFloat(prompt('Введіть вартість картоплі', '18 грн'))
			let carrotQuantity = parseFloat(prompt('Введіть кількість моркви', 'кг'))
			let carrotCost = parseFloat(prompt('Введіть вартість моркви', '22 грн'))
			let min = 1, max = 999
			// Знаходимо результат
			let totalOnionCost = onionQuantity * onionCost
			let totalPotatoCost = potatoQuantity * potatoCost
			let totalCarrotCost = carrotQuantity * carrotCost
			let totalPrice = totalCarrotCost + totalPotatoCost + totalOnionCost
			let checkNumber = min + Math.floor(Math.random() * (max - min + 1))
			// Виводимо результат
			document.write(`
			<div class="check">
				<h4>Чек № ${checkNumber}</h4>
				<ul>
					<li>Вартість цибулі: ${totalOnionCost.toFixed(2)} грн</li>
					<li>Ватість картоплі: ${totalPotatoCost.toFixed(2)} грн</li>
					<li>Вартість моркви: ${totalCarrotCost.toFixed(2)} грн</li>
				</ul>
				<h3>Всього: ${totalPrice.toFixed(2)} грн</h3>
			</div>`)
		</script>
	</main>
	<footer>
		<a class="button" href="../index.html">На головну</a>
	</footer>
</body>

</html>
