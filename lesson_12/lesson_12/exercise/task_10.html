<body>
	<header>
		<h4>
			Дано масив цін у грн. Податок складає 20%.
			Сформувати масив, який буде містити величину сплаченого податку у
			грн.
		</h4>
	</header>
	<main>
		<script>
			"use strict"

			let arrayOfPrices = [123, 654, 987, 789, 456, 321]
			let arrayOfTax = arrayOfPrices.map((element) => element * 20 / 100);
			document.write(arrayOfTax)

		</script>
	</main>
