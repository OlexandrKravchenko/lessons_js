<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task 6</title>
</head>

<body>
	<header>
		<h4 class="list__text">
			Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною
			5 символів і під яким індексом.
		</h4>

	</header>
	<main>

		<script>
			"use strict"
			// Вводні дані ============================================
			let arrNames = ['Olga', 'Ivan', 'Kateryna', 'Aliona', 'Artem', 'Evgen', 'Galina', 'Petro', 'Sergiy', 'Valeriy']
			document.write(`Початковий масив: [${arrNames}] <hr>`)

			// Упорядковуємо масив ============================================

			arrNames.sort()
			document.write(`Упорядкований масив: [${arrNames}] <hr>`)

			// Знаходимо результат ============================================

			function getRequiredElement(arr, searchElement) {
				let start = 0
				let end = arr.length - 1
				while (start <= end) {
					const middle = Math.floor((start + end) / 2)
					if (arr[middle].length === searchElement) return middle
					if (arr[middle].length < searchElement) start = middle + 1
					if (arr[middle].length > searchElement) end = middle - 1
				}
				return -1
			}

			let searchElementLength = 5
			let indexSearchElement = getRequiredElement(arrNames, searchElementLength)

			if (indexSearchElement !== -1) document.write(`В масиві знайдено ім’я довжиною: ${searchElementLength} символів, за индексом ${indexSearchElement}`)
			else document.write(`В масиві ім’я довжиною: ${searchElementLength} символів, не має`)


		</script>

	</main>
	<footer>
		<a href="../exercise/task_6.html" class="reboot">Спробувати ще!</a>
		<a class="button" href="../index.html">На головну</a>
	</footer>
</body>

</html>
