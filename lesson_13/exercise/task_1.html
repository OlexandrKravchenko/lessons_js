<body>
	<header>
		<h3>
			Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка генерує всі можливі підмножини заданого масиву.
			Наприклад, для масиву [1, 2, 3] можливі підмножини: [], [1], [2], [3], [1, 2], [1, 3], [2, 3], [1, 2, 3].
		</h3>
	</header>
	<main>
		<h4>
			Вивід результату:
		</h4>
		<script>
			"use strict"

			// Дано масив =================================================
			let arr = [1, 2, 3]

			// Знаходимо результат =============================================
			function generationAllSubsets(arr, subsets) {
				if (arr.length === 0) { document.write(`[${subsets}] <br>`) }
				else {
					generationAllSubsets(arr.slice(1), [...subsets])
					generationAllSubsets(arr.slice(1), [...subsets, arr[0]])
				}
			}
			generationAllSubsets(arr, [])

		</script>

	</main>

	</footer>
</body>
