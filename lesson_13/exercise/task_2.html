<body>
	<header>
		<h3>
			Дано масив імен спортсменів. Розробити програму для виведення усіх можливих результатів змагань (списки імен
			у відповідності до місць, які вони займуть).
		</h3>
	</header>
	<main>

		<script>
			"use strict"

			// Генеруємо масив =================================================
			let namesList = ['Rooney', 'Ronaldo', 'Messi', 'Shevchenko', 'Zidan', 'Ibrahimovic']

			// Знаходимо результат =============================================
			function getAllPossibleResults(list, res) {
				if (list.length === 0) document.write(`[${res}] <br>`)
				else {
					for (const sportsman of list) {
						getAllPossibleResults(
							list.filter((el) => el !== sportsman),
							[...res, sportsman]
						)
					}
				}
			}

			getAllPossibleResults(namesList, [])

		</script>

	</main>

	</footer>
</body>
