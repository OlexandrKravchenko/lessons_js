	<header>
		<h4>
			Дано масив імен. Сформувати масив з перших літер цих імен.
		</h4>
	</header>
	<main>
		<script>
			"use strict"
			let numesList = ['John', 'Kateryna', 'Aleksandr', 'Galina', 'Al`ona', 'Dilon']
			function getFirstLettersList(array) {
				let firstLettersList = array.map((element, index, arr) => element[0])
				return firstLettersList
			}
			document.write(`${getFirstLettersList(numesList)}`)
		</script>
