<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Task 8</title>
</head>

<body>
	<header>
		<h4>
			При старті питаємо у користувача чи хоче він читати новини. Якщо так, то одразу переходимо до сайту Ukr.Net,
			якщо ні, то через 20 секунд самі переходимо на сайт ukr.net. Для цього через 20 секунд після відкриття треба
			виконати команду
		</h4>
	</header>
	<main>
		<script>
			"use strict"
			let userAnswer = confirm('Хочете прочитати новини')
			if (userAnswer) window.location.href = "https://www.ukr.net/"
			else
				document.write('Новини завантажаться автоматично через 20 секунд')
			setTimeout(
				() => (window.location.href = "https://www.ukr.net/"),
				20000
			)
		</script>
	</main>
	<footer>
		<a href="../exercise/task_8.html" class="reboot">Спробувати ще!</a>
		<a class="button" href="../index.html">На головну</a>
	</footer>
</body>

</html>
