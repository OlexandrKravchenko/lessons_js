		</h3>
	</header>
	<main>
		
		<script>
			let minNum = 0
			let maxNum = 9
			let isGuessed
			const userNumber = parseInt(prompt('Загадайте цифру?','0'))
			

			for (let randomNum = 1; randomNum <= 3; randomNum++) {
				let compNum = minNum+Math.floor(Math.random()*(maxNum-minNum+1))
				isGuessed = confirm(`Таку цифру ви загадали ${compNum}?`)
				if (isGuessed === true) break
				alert(`Комп'ютер вгадал загадану цифру ${userNumber}`) 
				
			}
