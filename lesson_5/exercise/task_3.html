<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task 3</title>
</head>

<body>
	<header>
		<h3>
			Вивести на екран номери місяців весни і літа (від 3 до 8)
		</h3>
	</header>
	<main>

		<script>
			for (let monthNum = 3; monthNum <= 8; monthNum++) {
				if (monthNum >= 3 && monthNum <= 5) {
					document.write(`<div> ${monthNum} місяц це весна</div>`)
				} else {
					document.write(`<div> ${monthNum} місяц це літо</div>`)
				}
			}
		</script>
		<a href="../exercise/task_3.html" class="reboot">Спробувати ще!</a>
	</main>
	<footer>
		<a class="button" href="../index.html">На головну</a>
	</footer>
</body>

</html>
