<body>
	<header>
		<h4>
			Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
		</h4>
	</header>
	<main>
		<script>
			"use strict"
			let carNumbersList = ['AX7217XA', 'AX5833KC', 'AA5687KI', 'BO6594EB',
				'BA7452CA', 'BC3548CB', 'IB4261KI', 'OK7812BO', 'TA1492KP', 'CA5684AC',
				'HO6663BA', 'EB0980PO', 'AT4525XX', 'AA0330AX', '1533', 'BI1230BE']

			let newCarNumbersList = []


			for (let element of carNumbersList) {
				if (element[0] === 'A') {
					newCarNumbersList.push(element)
				}
			}

			document.write(newCarNumbersList)



		</script>


	</main>

	</footer>
