<body>
	<header>
		<h4>
			Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для
			додатних показів температури.
		</h4>
	</header>
	<main>
		<script>
			"use strict"

			function getMeanValuePositiveTemperature(userNumberTemperature) {
				let userTemperaturePositiveSum = 0
				let userTemperaturePositiveQuantity = 0
				for (let i = 1; i <= userNumberTemperature; i++) {
					let userTemperatureFacts = parseFloat(prompt(`Введіть показник температури №${i}`))
					if (userTemperatureFacts > 0) {
						userTemperaturePositiveSum += userTemperatureFacts
						userTemperaturePositiveQuantity++
					}
				}
				return userTemperaturePositiveSum / userTemperaturePositiveQuantity
			}
			let userNumberTemperature = parseInt(prompt('Введіть кількість показників температури', '3'))
			document.write(`Середнє значення додатних показників температури дорівнює: ${getMeanValuePositiveTemperature(userNumberTemperature)}`)

		</script>
	</main>
