<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task 6</title>
</head>

<body>
	<header>
		<h3>
			З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
		</h3>
	</header>
	<main>
		<script>
			// Вводимо дані
			const dayWeekNum = parseInt(prompt('Введіть номер дня тижня:', '1 - 7'))

			// Знаходимо результат
			let nameDay
			if (dayWeekNum < 1 || dayWeekNum > 7) nameDay = 'Некоректно введений номер дня тижня'
			else if (dayWeekNum === 1) nameDay = 'День №1 це: Понеділок'
			else if (dayWeekNum === 2) nameDay = 'День №2 це: Вівторок'
			else if (dayWeekNum === 3) nameDay = 'День №3 це: Середа'
			else if (dayWeekNum === 4) nameDay = 'День №4 це: Четвер'
			else if (dayWeekNum === 5) nameDay = 'День №5 це: П`ятниця'
			else if (dayWeekNum === 6) nameDay = 'День №6 це: Субота'
			else if (dayWeekNum === 7) nameDay = 'День №7 це: Неділя'
			else nameDay = 'Некоректно введені дані'
			// Виводимо результат
			document.write(nameDay)
		</script>
	</main>
	<footer>
		<a class="button" href="../index.html">На головну</a>
	</footer>
</body>

</html>
