<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task 2</title>
</head>

<body>
	<header>
		<h3>
			З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то
			відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
		</h3>
	</header>
	<main>
		<script>
			// Вводимо дані
			const priceProduct = parseFloat(prompt('Введіть ціна товару у грн:', '123 '))
			const availabilityMoney = parseFloat(prompt('Введіть кількість грошей у грн:', '500'))
			// Знаходимо результат

			let result
			if (availabilityMoney > priceProduct)
				result = 'Дякуємо за купівлю товару! Пропонуємо Вам ще купити лотерею за 4 грн. Джек-пот 1 000 000 грн!'
			else if (availabilityMoney < priceProduct)
				result = 'Нажаль введеної Вами суми не вистачає для купівлі товару, введіть більшу суму'
			else if (availabilityMoney === priceProduct)
				result = 'Дякуємо за купівлю товару без решти'
			else result = 'Некоректний ввід даних'
			// Виводимо результат
			document.write(result)
		</script>
	</main>
	<footer>
		<a class="button" href="../index.html">На головну</a>
	</footer>
</body>

</html>
